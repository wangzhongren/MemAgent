<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemAgent - Transparent AI Workflow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --google-blue-50: #e8f0fe;
            --google-blue-100: #d2e3fc;
            --google-blue-500: #1a73e8;
            --google-blue-600: #1967d2;
            --google-blue-700: #174ea6;
            --google-green-50: #e6f4ea;
            --google-green-500: #34a853;
            --google-orange-50: #fef7e0;
            --google-orange-500: #f9ab00;
            --google-red-50: #fce8e6;
            --google-red-500: #ea4335;
            --google-gray-50: #f8f9fa;
            --google-gray-100: #f1f3f4;
            --google-gray-200: #e8eaed;
            --google-gray-300: #dadce0;
            --google-gray-500: #9aa0a6;
            --google-gray-700: #5f6368;
            --google-gray-900: #202124;
            --surface: #ffffff;
            --surface-container: #f8f9fa;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --primary: #1a73e8;
            --primary-container: #e8f0fe;
            --on-primary: #ffffff;
            --outline: #dadce0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 2px 6px 2px rgba(60,64,67,0.149);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--google-gray-50);
            color: var(--google-gray-900);
            line-height: 1.5;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 360px 1fr 360px;
            gap: 24px;
            padding: 24px;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar h3 {
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
            font-size: 16px;
            margin: 0 0 12px 0;
            color: var(--google-gray-900);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--google-gray-200);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--google-gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .note {
            font-size: 12px;
            color: var(--google-gray-500);
            margin-top: 4px;
            line-height: 1.4;
        }

        input[type="text"],
        input[type="password"] {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 12px 14px;
            border: 1px solid var(--google-gray-300);
            border-radius: 8px;
            background: var(--google-gray-50);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--google-blue-500);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        button {
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 16px;
            background: var(--google-blue-500);
            color: var(--on-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--google-blue-600);
        }

        button:disabled {
            background: var(--google-gray-200);
            color: var(--google-gray-500);
            cursor: not-allowed;
        }

        /* Memory Panel */
        .memory-panel {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .memory-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background: var(--google-gray-50);
            border-radius: 8px;
            border: 1px solid var(--google-gray-200);
        }

        .memory-item {
            padding: 10px;
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            border: 1px solid var(--google-gray-200);
        }

        .memory-item strong {
            display: block;
            color: var(--google-gray-900);
            margin-bottom: 4px;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h2 {
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
            font-size: 22px;
            margin: 0;
            color: var(--google-gray-900);
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--google-blue-500) 0%, var(--google-green-500) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        #chatBox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 14px 16px;
            border-radius: 16px;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }

        .user {
            background: var(--google-blue-50);
            color: var(--google-gray-900);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant {
            background: var(--google-gray-100);
            color: var(--google-gray-900);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .tool-call {
            background: var(--google-green-50);
            color: var(--google-gray-900);
            align-self: flex-start;
            border-left: 3px solid var(--google-green-500);
            border-bottom-left-radius: 4px;
        }

        .tool-result {
            background: var(--google-orange-50);
            color: var(--google-gray-900);
            align-self: flex-start;
            border-left: 3px solid var(--google-orange-500);
            border-bottom-left-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }

        .final-response {
            background: var(--google-blue-50);
            color: var(--google-gray-900);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-weight: 500;
        }

        .thinking {
            color: var(--google-gray-500);
            font-style: italic;
            align-self: center;
            font-size: 13px;
        }

        /* Input Form */
        #inputForm {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--google-gray-200);
        }

        #userInput {
            flex: 1;
            font-size: 15px;
            padding: 12px 16px;
            border: 1px solid var(--google-gray-300);
            border-radius: 12px;
            background: var(--google-gray-50);
        }

        #userInput:focus {
            outline: none;
            border-color: var(--google-blue-500);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        #sendButton {
            min-width: 80px;
            border-radius: 12px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--google-gray-100);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--google-gray-300);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--google-gray-500);
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr 360px;
                padding: 16px;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                grid-column: 1;
            }
            
            .memory-panel {
                grid-column: 2;
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .memory-panel {
                order: 3;
                grid-column: 1;
            }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 95%;
            }
            
            #inputForm {
                flex-direction: column;
            }
            
            #sendButton {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="input-group">
                <label>LLM Base URL</label>
                <input type="text" id="llmBaseUrl" placeholder="http://localhost:11434/v1" value="http://localhost:11434/v1">
                <div class="note">‰æãÂ¶Ç: http://localhost:11434/v1 (Ollama) Êàñ https://api.openai.com/v1</div>
            </div>
            
            <div class="input-group">
                <label>Model Name</label>
                <input type="text" id="modelName" placeholder="gpt-4" value="qwen:7b">
            </div>
            
            <div class="input-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="your-api-key (OllamaÂèØÁïôÁ©∫)">
            </div>
            
            <div class="input-group">
                <label>Â∑•‰ΩúÁõÆÂΩï</label>
                <input type="text" id="workDir" placeholder="./" value=".">
            </div>
            
            <button onclick="saveConfig()">‰øùÂ≠òÈÖçÁΩÆ</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="logo">M</div>
                <h2>MemAgent - ÈÄèÊòéÂåñ AI Â∑•‰ΩúÊµÅ</h2>
            </div>
            
            <div class="chat-container">
                <div id="chatBox"></div>
                <form id="inputForm">
                    <input type="text" id="userInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∂àÊÅØ..." autocomplete="off">
                    <button type="submit" id="sendButton">ÂèëÈÄÅ</button>
                </form>
            </div>
        </div>
        
        <div class="memory-panel">
            <h3>ËÆ∞ÂøÜÊù°ÁõÆ</h3>
            <div id="memoryList" class="memory-list"></div>
            <button onclick="loadMemories()" style="margin-top: 8px;">Âà∑Êñ∞ËÆ∞ÂøÜ</button>
        </div>
    </div>

    <script>
        const backendUrl = window.location.origin;
        let config = {
            llmBaseUrl: "http://localhost:11434/v1",
            modelName: "qwen:7b",
            apiKey: "",
            workDir: "."
        };
        let currentSessionId = null;
        let isProcessing = false;

        function loadConfig() {
            const saved = localStorage.getItem('agentConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('llmBaseUrl').value = config.llmBaseUrl;
                document.getElementById('modelName').value = config.modelName;
                document.getElementById('apiKey').value = config.apiKey;
                document.getElementById('workDir').value = config.workDir;
            }
        }

        function saveConfig() {
            config.llmBaseUrl = document.getElementById('llmBaseUrl').value;
            config.modelName = document.getElementById('modelName').value;
            config.apiKey = document.getElementById('apiKey').value;
            config.workDir = document.getElementById('workDir').value;
            localStorage.setItem('agentConfig', JSON.stringify(config));
            appendMessage("ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò", "assistant");
        }

        function appendMessage(text, role, extraData = {}) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            if (role === 'tool-call') {
                const toolNames = extraData.toolCalls.map(tc => tc.function.name).join(', ');
                msgDiv.innerHTML = `<strong>üß† AI ÂÜ≥Á≠ñ:</strong> ${text || 'ÈúÄË¶ÅÊâßË°åÂ∑•ÂÖ∑Ë∞ÉÁî®'}<br><em>Â∞ÜË∞ÉÁî®: ${toolNames}</em>`;
            } else if (role === 'tool-result') {
                const resultStr = typeof extraData.result === 'object' 
                    ? JSON.stringify(extraData.result, null, 2) 
                    : String(extraData.result);
                msgDiv.innerHTML = `<strong>üõ†Ô∏è Â∑•ÂÖ∑ÊâßË°å [${extraData.toolName}]:</strong><br><pre>${resultStr}</pre>`;
            } else if (role === 'final-response') {
                msgDiv.innerHTML = `<strong>‚úÖ ÊúÄÁªàÁ≠îÊ°à:</strong><br>${text}`;
            } else if (role === 'thinking') {
                msgDiv.textContent = text;
            } else {
                msgDiv.textContent = text;
            }
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setProcessing(state) {
            isProcessing = state;
            const sendButton = document.getElementById('sendButton');
            const userInput = document.getElementById('userInput');
            sendButton.disabled = state;
            sendButton.textContent = state ? 'ÊÄùËÄÉ‰∏≠...' : 'ÂèëÈÄÅ';
            if (state) {
                appendMessage("ÊÄùËÄÉ‰∏≠...", "thinking");
            }
        }

        async function loadMemories() {
            try {
                const res = await fetch(`${backendUrl}/memories`);
                const data = await res.json();
                const list = document.getElementById('memoryList');
                list.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    const item = document.createElement('div');
                    item.className = 'memory-item';
                    item.innerHTML = `<strong>${key}</strong><br>${value}`;
                    list.appendChild(item);
                }
            } catch (err) {
                console.error('Âä†ËΩΩËÆ∞ÂøÜÂ§±Ë¥•:', err);
            }
        }

        async function startNewSession(userMsg) {
            currentSessionId = 'session_' + Date.now();
            setProcessing(true);
            
            try {
                const startRes = await fetch(`${backendUrl}/start_session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        user_input: userMsg,
                        base_url: config.llmBaseUrl,
                        api_key: config.apiKey || "ollama",
                        model_name: config.modelName,
                        work_dir: config.workDir
                    })
                });
                
                if (!startRes.ok) {
                    const text = await startRes.text();
                    throw new Error(`‰ºöËØùÂêØÂä®Â§±Ë¥•: ${text}`);
                }
                
                await runNextStep();
            } catch (err) {
                appendMessage(`‚ùå ‰ºöËØùÂêØÂä®Â§±Ë¥•: ${err.message}`, 'assistant');
                setProcessing(false);
            }
        }

        async function runNextStep() {
            try {
                const stepRes = await fetch(`${backendUrl}/next_step`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: currentSessionId })
                });
                
                const contentType = stepRes.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await stepRes.text();
                    throw new Error(`ÊúçÂä°Âô®ËøîÂõûÈùûJSON: ${text.substring(0, 100)}...`);
                }
                
                const data = await stepRes.json();
                
                if (data.error) {
                    appendMessage(`‚ùå Ê≠•È™§ÊâßË°åÈîôËØØ: ${data.error}`, 'assistant');
                    setProcessing(false);
                    return;
                }
                
                if (data.type === 'tool_call') {
                    // ÊòæÁ§∫ AI ÂÜ≥Á≠ñ
                    appendMessage(data.message, 'tool-call', { toolCalls: data.tool_calls });
                    
                    // ‰æùÊ¨°ÊâßË°åÊØè‰∏™Â∑•ÂÖ∑Ë∞ÉÁî®
                    for (const toolCall of data.tool_calls) {
                        await executeTool(toolCall);
                    }
                    
                    // ÁªßÁª≠‰∏ã‰∏ÄÊ≠•ÔºàÂèØËÉΩËøòÊúâÊõ¥Â§öÂ∑•ÂÖ∑Ë∞ÉÁî®Ôºâ
                    await runNextStep();
                } else if (data.type === 'final_response') {
                    // ÊòæÁ§∫ÊúÄÁªàÁ≠îÊ°à
                    appendMessage(data.response, 'final-response');
                    setProcessing(false);
                    loadMemories();
                }
            } catch (err) {
                appendMessage(`‚ùå Ê≠•È™§ÊâßË°åÂ§±Ë¥•: ${err.message}`, 'assistant');
                setProcessing(false);
            }
        }

        async function executeTool(toolCall) {
            try {
                const execRes = await fetch(`${backendUrl}/execute_tool`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        tool_call: toolCall
                    })
                });
                
                const execData = await execRes.json();
                appendMessage('', 'tool-result', {
                    result: execData.result,
                    toolName: execData.tool_name
                });
            } catch (err) {
                appendMessage(`‚ùå Â∑•ÂÖ∑ÊâßË°åÂ§±Ë¥•: ${err.message}`, 'tool-result', {
                    result: { error: err.message },
                    toolName: toolCall.function.name
                });
            }
        }

        async function handleUserInput() {
            const input = document.getElementById('userInput');
            const userMsg = input.value.trim();
            if (!userMsg || isProcessing) return;

            appendMessage(userMsg, 'user');
            input.value = '';
            await startNewSession(userMsg);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadMemories();
            document.getElementById('inputForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleUserInput();
            });
        });
    </script>
</body>
</html>
